scene:
  type: Gameplay

  window:
    allow_max: false
    allow_min: true
    top_most: false
    show_icon: false
    resolution:
      width: 800
      height: 600

  components:
    -
      name: backgroundSound
      type: audio
      data:
        path: "/home/sam/Game/Neon/build/assets/audio/background.mp3" #neon_void_intro # background
        loop: true
        volume: 50
    -
      name: titleText
      type: text
      data:
        text: "NeonVoid"

  entities:
    -
      name: mainPlayer
      type: Player
      components:
        -
          name: playerMovement
          type: movement
        -
          name: positionPlayer
          type: position
          data:
            initial:
              x: 123.0
              y: 123.0
        -
          name: gunshot
          type: audio
          data:
            path: "/home/sam/Game/Neon/build/assets/audio/bullet.mp3"
            loop: false
            volume: 5
        -
          name: spaceship
          type: shader
          data:
            name: id.green_triangle
            layer: background
            dir: "/home/sam/Game/Neon/build/assets/shaders/Entities/"
            vertex: "spaceship_shader.vert"
            frag: "spaceship_shader.frag"
            vertices:
              - [  0.0,    0.125,   1.0,  0.0,  0.0 ]    # Top vertex
              - [ -0.125, -0.125,   1.0,  1.0,  0.0 ]    # Bottom left vertex
              - [  0.125, -0.125,   0.0,  0.0,  1.0 ]    # Bottom right vertex