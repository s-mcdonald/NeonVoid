scene:
  window:
    resolution: 9
    allow_max: false
    allow_min: true

  type: Gameplay
  audio: "/home/sam/Game/Neon/build/assets/audio/neon_void_intro.mp3"
  audio_loop: true

  entities:
    -
      name: player1
      components:
        -
          name: positionPlayer
          type:
            name: position
        -
          name: movementComponent
          type:
            name: movement
            position: positionPlayer

  # Shaders will create Shader components
  shaders:
    -
      layer: foreground
      name: vao.circle
      dir: /home/sam/Game/Neon/build/assets/shaders/WhiteCircle/
      vertex: shader.vert
      frag: shader.frag

    -
      layer: background
      name: id.green_triangle
      dir: /home/sam/Game/Neon/build/assets/shaders/GreenTriangle/
      vertex: shader.vert
      frag: shader.frag
      vertices:
        - position: [0.0, 0.5]     # Top vertex
        - position: [-0.5, -0.5]   # Bottom left vertex
        - position: [0.5, -0.5]    # Bottom right vertex

