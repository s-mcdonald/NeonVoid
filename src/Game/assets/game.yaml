scene:
  type: Gameplay

  window:
    allow_max: false
    allow_min: true
    top_most: false
    show_icon: false
    resolution:
      width: 800
      height: 600

  components:
    -
      name: backgroundSound
      type: audio
      data:
        path: "/home/sam/Game/Neon/build/assets/audio/background.mp3" #neon_void_intro # background
        loop: true
        volume: 50
    -
      name: titleText
      type: text
      data:
        text: "NeonVoid"
    -
      name: sceneScript
      type: script
      data:
        on_update: "Scene::Foo"

