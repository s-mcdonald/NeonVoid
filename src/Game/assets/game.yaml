scene:
  type: Gameplay

  window:
    allow_max: false
    allow_min: true
    top_most: false
    show_icon: false
    resolution:
      width: 800
      height: 600

  components:
    -
      name: backgroundSound
      type: audio
      data:
        path: "/home/sam/Game/Neon/build/assets/audio/background.mp3" #neon_void_intro # background
        loop: true
    -
      name: greenTriangle
      type: shader
      data:
        name: id.green_triangle
        layer: background
        dir: /home/sam/Game/Neon/build/assets/shaders/GreenTriangle/
        vertex: shader.vert
        frag: shader.frag
        vertices:
          - position: [ 0.0, 0.5 ]     # Top vertex
          - position: [ -0.5, -0.5 ]   # Bottom left vertex
          - position: [ 0.5, -0.5 ]    # Bottom right vertex

  entities:
    -
      name: mainPlayer
      components:
        -
          name: playerMovement
          type: movement
        -
          name: positionPlayer
          type: position
          data:
            initial:
              x: 123.0
              y: 123.0
        -
          name: gunshot
          type: audio
          data:
            path: "/home/sam/Game/Neon/build/assets/audio/bullet.mp3"
            loop: false
            volume: 3