scene:
  id: level_one
  title: "Sandbox Zone"
  type: Gameplay

  gameplay:
    config:
      enable_bonus: true
      enable_gravity: true
      enable_friction: true
    points:
      bonus: 100
      enemy_collision: -250

  # Fonts via YAML not fully impl yet. The idea is that the TextComponent
  # will have a ref to the desired loaded text buffer for now the
  # font loaded will be the first of the seq.
  fonts:
    -
      name: 28_days_later
      size: 40.0
      path: "./assets/fonts/28DaysLater.ttf"

  # Scripts are just components; however, they load up when the scene is created.
  scripts:
    -
      name: sceneOnInit
      type: script
      data:
        bind: "Scene::OnInit"

    -
      name: sceneOnUpdate
      type: script
      data:
        bind: "Scene::OnUpdate"

  components:
    -
      name: sceneCompBackgroundSound
      type: audio
      data:
        path: "./assets/audio/epic.mp3" #neon_void_intro # background #epic
        loop: true
        volume: 60
    -
      name: sceneCompTextGameOver
      type: text
      data:
        text: "Game Over"
        font: 28_days_later
        scale: 0.1
        position:
          x: 450.0
          y: 800.0
        color:
          red: 0.0
          green: 0.0
          blue: 1.0
        projection:
          left: 0.0
          bottom: 0.0
          top: 900.0
          right: 1000.0
    -
      name: sceneCompText2
